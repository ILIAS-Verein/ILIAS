name: Pack Release Zip
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Write release version
        run: |
          TAG=${{ github.event.release.tag_name }}
          VERSION=${TAG#v}
          echo Version: $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cleanup directories
        run: |
          rm -r .git
          rm -r .github/
          rm .gitignore
          rm -r CI/
          rm -r tests/
          rm -r test/
          rm -rf Modules/*/test Modules/*/*/test
          rm -rf Services/*/test Services/*/*/test
          rm -r dicto/
          rm .babelrc.json
          rm .eslintrc.json
          rm captainhook.json
      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          dev: no
          php_version: 7.4
          version: 2.2.x
          php_extensions: zip gd xsl
      - name: Pack release zip
        run: zip -ry ../ILIAS-${VERSION}.zip ./
      - name: Pack release tar
        run: tar -zcvf ../ILIAS-${VERSION}.tar.gz ./
      - name: MD5sum
        run: |
          mv ../ILIAS-${VERSION}.zip .
          mv ../ILIAS-${VERSION}.tar.gz .
          md5sum ILIAS-${VERSION}.zip
          ls -hs ILIAS-${VERSION}.zip
          md5sum ILIAS-${VERSION}.tar.gz
          ls -hs ILIAS-${VERSION}.tar.gz
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release-artifact
          path: ILIAS-${VERSION}.*